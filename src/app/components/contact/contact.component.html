<div class="search">
  <div class="container">
    <div style="text-align:center">
      <h2>Contact</h2>
    </div>
      <div class="column">
        <form (submit)="addItem(item.value)" #contactForm="ngForm">
          <label for="fname">First Name</label>
          <p style="color: green; font-size: large;"><input #spy required #firstName="ngModel" type="text" id="fname" name="firstname" placeholder="Your name.." [(ngModel)]="firstname"/>
         {{ spy.className }}</p>
         <div class="alert alert-danger" [hidden]="firstName.valid || firstName.pristine">
          field "first name" must be filled!"
        </div>  
          <label for="lname">Last Name</label>
          <input required [formControl]="nameControl" type="text" id="lname" name="lastname"/> 
          <label for="subject">Subject</label>
          <textarea id="subject" name="subject" placeholder="Write something.." style="height:170px" #item></textarea>
          <button type="submit" [disabled]=!contactForm.form.valid>Send</button>
        </form>
      </div>
  </div>
</div>

<div class="search">
  <div class="container">
    <div style="text-align:center">
      <h2>Contact</h2>
    </div>
      <div class="column">
        <form (submit)="addItem(item.value)" #contactForm="ngForm">
          <label for="fname">First Name</label>
          <p style="color: green; font-size: large;"><input type="text" id="fname" name="firstname" placeholder="Your name.." [(ngModel)]="firstname"/>
          {{firstname | tempConverter:'F'}}</p>
          <label for="lname">Last Name</label>
          <p style="color: green; font-size: large;"><input type="text" id="lname" name="lastname" placeholder="Your last name.." [(ngModel)]="lastname"/>
          {{lastname | tempConverter:'L'}}</p>
          <label for="subject">Subject</label>
          <textarea id="subject" name="subject" placeholder="Write something.." style="height:170px" #item></textarea>
          <button type="submit" [disabled]=!contactForm.form.valid>Send</button>
        </form>
      </div>
      <div class="checkbox" *ngFor="let item of items">
        {{item}}<i class="fa fa-question"></i><br>
      </div> 
  </div>
</div>
